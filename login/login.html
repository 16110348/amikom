<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nunito" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated rotateInDownLeft" >
    
        <h3><center><i class="fas fa-power-off fa-5x"></i></center></br> Login</h3>
            <form action="">
                <input class="inputform animated zoomIn" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button ><i class="fab fa-facebook-square"></i>  Login With Facebook</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.2756967314626!2d110.38784841415416!3d-7.760558279113322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a59a5c068bedb%3A0x51b8500f8e25a385!2sMitra+Reset!5e0!3m2!1sid!2sid!4v1528526756467" width="340" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
